        <!--------------------------------------------------------- Login ------------------------------------------------------------------------>
        <section class="sign-up">
            <div class="signup-container">
                <h1>Sign Up</h1>
                <form action="/submit" method="post">
                    <!-- Name Field -->
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    
                    <!-- Email Field -->
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    
                    <!-- Phone Number Field -->
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                    
                    <!-- Favorite Bakery Item -->
                    <label for="favorite">Favorite Bakery Item:</label>
                    <input type="text" id="favorite" name="favorite" placeholder="e.g., Croissant, Cup Cake, Latte">
                    
                    <!-- Newsletter Subscription -->
                    <label>
                        <input type="checkbox" name="newsletter" checked> Subscribe to our newsletter for updates and offers!
                    </label>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn-submit">Sign Up</button>
                </form>
            </div>
    </section>
